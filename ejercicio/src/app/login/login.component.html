<p>login works!</p>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            Aquí va el formulario
            <p-autoComplete [(ngModel)]="valorAutocomplete" [suggestions]="sugerencias"
                (completeMethod)="buscarSugerencia($event)" [dropdown]="true"(onSelect)="valorSeleccionado($event)" >
            </p-autoComplete>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="mail@ejemplo.com" required
                    [(ngModel)]="email"
                    name="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput required placeholder="**********"
                    [(ngModel)]="password"
                    name="password">
                </mat-form-field>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-outline-success btn-block" (click)="ingresar()">Ingresar</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-outline-success btn-block" (click)="eliminarRegistroPorID()">Registrarse</button>
        </div>
    </div>
</div>
